<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
window.onload = function() {
    var urlMappings = {
        "/contactus": "#contact",
        "/cabling-system": "#landing-services",
        "/energy_savings_as_a_service": "#landing-services",
        "/lighting-system": "#landing-services",
        "/EV-charging": "#landing-services",
        "/it-services": "#landing-services",
        "/visual-systems": "#landing-services",
        "/telecom-services": "#landing-services",
        "/audio-systems": "#landing-services",
        "/telephone-system": "#landing-services",
        "/surveillance-systemss": "#landing-services",
        // Add more URL mappings as needed
    };
    
    var currentPath = window.location.pathname;
    var destination = urlMappings[currentPath];
    
    if (destination) {
        window.location.href = "https://www.techunifi.com/index.html" + destination;
    } else {
        // Redirect to a default page if no mapping found
        window.location.href = "https://www.techunifi.com/index.html";
    }
}
</script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://www.techunifi.com/index.html">click here</a>.</p>
</body>
</html>
